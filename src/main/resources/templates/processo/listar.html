<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  Dicionando Links do cabeçalho  ___  Fragments headerfiles -->
<th:block th:include="fragments/layout.html :: headerfiles"> </th:block> 
</head>
<body>
  <!--  adicionando Menu  ___  Fragments NAVLINKS -->
  <div th:replace="fragments/layout :: navlinks"></div>

	
	<div class="container-fluid">
	<div class="content">
	
	
	
	<div class="card">
	  <div class="card-header">
	    Lista de Processos
	  </div>
	  <div class="card-body">
	    
	      <div class="row">
                
            <span th:if="${msg == 'success'}">
			     <div class="alert alert-success alert-dismissible fade show" role="alert">
					<strong>Sucesso!</strong> Processo adicionado a base de dados.
				 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div></span>
                
                	<div class="table-responsive-xl">
                	<table id="example" class="table datatable">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Número</th>
					      <th scope="col">Assunto</th>
					      <th scope="col">Responsável</th>
					      <th scope="col">Data Abertura</th>
					      <th scope="col">Editar</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="c : ${listaProcesso}">
					     
					      <td th:text="${c.id}"></td>
						  <td th:text="${c.numero}"></td>
						  <td th:text="${c.assunto}"></td>
						  <td th:text="${c.responsavel}"></td>
						  <td th:text="${c.dataAbertura}"></td>
						  
						  <td> 
							<a th:href="@{/processo/editar/{id}(id=${c.id})}"> 
							    <i class="fa-solid fa-pen-to-square"></i>
							
							</a> 
						  </td>
					     
					    </tr>
					    
					  </tbody>
					</table>
					
					<script>
						$(document).ready(function () {
						    $('#example').DataTable({
						        pagingType: 'full_numbers',
						    });
						 });
					</script>
					</div>   	
        
	  </div>
	</div>
	

            </div>
        
		</div>
	</div>
	
	
	
   <!--  adicionando Footer  ___  Fragments FOOTER -->
  <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
